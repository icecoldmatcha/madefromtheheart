<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>made from the art. | shop</title>
    <link rel="stylesheet" href="./vendor/spectre.css/dist/spectre.min.css" />
    <link
      rel="stylesheet"
      href="./vendor/spectre.css/dist/spectre-exp.min.css"
    />
    <link
      rel="stylesheet"
      href="./vendor/spectre.css/dist/spectre-icons.min.css"
    />
    <link
      rel="stylesheet"
      href="./vendor/typicons.font/src/font/typicons.min.css"
    />
    <link rel="stylesheet" href="src/css/styles.css" />
    <script src="src/js/scripts.js"></script>
  </head>

  <body>
    <div id="navbar-header">
      <script>
        load(
          "./components/navbar.html",
          document.getElementById("navbar-header")
        );
      </script>
    </div>
    <section>
      <div class="container grid-md">
        <div class="columns">
          <div class="col-12 col-mx-auto">
            <div class="text-right">
              <button
                id="btn-cart"
                class="btn btn-link badge"
                href="#modal-cart"
                data-badge=""
              >
                <i class="typcn typcn-shopping-cart typcn-2x"> </i>
              </button>

              <div class="modal" id="modal-cart">
                <a href="#close" class="modal-overlay" aria-label="Close"></a>
                <div class="modal-container text-left" role="document">
                  <div class="modal-header">
                    <a
                      id="btn-close"
                      href="#close"
                      class="btn btn-clear float-right"
                      aria-label="Close"
                    ></a>
                    <div class="modal-title h5">Cart</div>
                  </div>
                  <div class="modal-body">
                    <div id="items-wrapper" class="content">
                      <script>
                        /*load(
                          "./components/items.html",
                          document.getElementById("items-wrapper")
                        );*/
                        //loadProducts(document.getElementById("items-wrapper"));
                      </script>
                    </div>
                  </div>
                  <div class="modal-footer mb-2">
                    <button
                      class="btn btn-primary p-centered"
                      onclick="location.href='checkout.html'"
                    >
                      <span class="typcn typcn-credit-card">Checkout</span>
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <div class="divider text-center"></div>
            <div id="products-wrapper" class="columns">
              <script>
                load(
                  "./components/products.html",
                  document.getElementById("products-wrapper")
                );
                //loadProducts(document.getElementById("products-wrapper"));
              </script>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script>
      openModal(
        document.getElementById("btn-cart"),
        document.getElementById("btn-close"),
        document.getElementById("modal-cart")
        //document.getElementsByClassName("modal")[0].id
      );
    </script>
  </body>
</html>
